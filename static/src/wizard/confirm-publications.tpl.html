<div class="page wizard add-publications">

    <h2>my publications</h2>
    <div>
        Nice job, we found {{ auth.getPayload().num_products }} publications for you.
        Does that look good?
    </div>
    <div class="actions" ng-hide="actionSelected">
        <span ng-click="confirm()" class="btn btn-lg btn-success">
            <i class="fa fa-check"></i>
            <span class="text">
                <span class="main">Close enough</span>
                <span class="extra">I can always add more later</span>
            </span>
        </span>
        <a href="wizard/add-publications" class="btn btn-lg btn-danger">
            <i class="fa fa-times"></i>
            <span class="text">
                <span class="main">Nope</span>
                <span class="extra">Let's fix this now.</span>
            </span>
        </a>
    </div>
    <div class="loading" ng-show="actionSelected">
        <i class="fa fa-refresh fa-spin"></i>
        <span class="text">Great! Then we'll build your profile right now.
            It'll take a few seconds&hellip;</span>
    </div>
</div>
